matrix:
  # Note that gcc 9 and earlier aren't supported due to using --std=c++2a
  # instead of --std=c++20
  platform:
  - debian11
  - ubuntu2024
  - macos
  - macos-arm64
  - windows
  bazel:
  #- 6.x -> Build fails with bazel 6.x
  - 7.x
  - 8.x
tasks:
  verify_targets:
    name: Build and test.
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@ftxui//:ftxui'
    - '@ftxui//:screen'
    - '@ftxui//:dom'
    - '@ftxui//:component'
    test_targets:
    - '@ftxui//:tests'

