matrix:
  platform:
  - centos7
  - debian10
  - ubuntu2004
  - macos
  - windows
  bazel: [6.x, 7.x, 8.x]
tasks:
  verify_targets:
    name: Build and test.
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@ftxui//:ftxui'
    - '@ftxui//:screen'
    - '@ftxui//:dom'
    - '@ftxui//:component'
    test_targets:
    - '@ftxui//:tests'

