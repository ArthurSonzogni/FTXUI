<script type="module">
    DoxygenAwesomeFragmentCopyButton.init()
    DoxygenAwesomeParagraphLink.init()
    DoxygenAwesomeInteractiveToc.init()
    DoxygenAwesomeTabs.init()
    await new Promise(r => window.addEventListener('DOMContentLoaded', r));
    // Remove title when a img[alt='title-img'] is present.
    // Find an image with the alt "img-title".
    const img = document.querySelector("img[alt='title-img']");
    const header = document.querySelector(".headertitle");
    if (img && header) {
      // Hide the header title progressively.
      header.style.display = "none";
      // Show progressively the image.
      img.style.maxHeight = "40vh";
      img.style.maxWidth = "100%";
      img.style.objectFit = "contain";
    }
    // In the "examples.html" page. Turn every link with text
    // "examples/<...>
    //
    // Add a "demo" link toward.
    // https://arthursonzogni.github.io/FTXUI/examples/?file=<...>
    const examples = document.querySelectorAll("a")
    examples.forEach((example) => {
      if (!example.textContent.startsWith("examples/")) {
        return;
      }
      // Remove the ".cpp" extension from the example name.
      const exampleName = example.textContent.replace("examples/", "").replace(".cpp", "");
      const a = document.createElement("a");
      a.textContent = "[demo]";
      a.href = "https://arthursonzogni.github.io/FTXUI/examples/?file=" + exampleName;
      a.style.marginRight= "1em";
      a.style.fontWeight = "bold";
      example.parentElement.insertBefore(a, example)
    });
    // If the current URL ends with -example.html, we can add a link to the demo
    // as well using the div.title textContent.
    const url = new URL(window.location.href);
    if (url.pathname.endsWith("-example.html")) {
      // Get the title text.
      const title = document.querySelector("div.title").textContent;
      const example = title.replace("examples/", "").replace(".cpp", "");
      // Create a link to the demo.
      const a = document.createElement("a");
      a.textContent = "[demo]";
      a.href = "https://arthursonzogni.github.io/FTXUI/examples/?file=" + example;
      a.style.marginLeft = "1em";
      a.style.fontWeight = "bold";
      a.style.display = "inline-block";
      // Insert the link after the title.
      const titleDiv = document.querySelector("div.title");
      if (titleDiv) {
        titleDiv.insertBefore(a, titleDiv.nextSibling);
      }
    }
</script>
<script type="module">
  // Click on the navtree, except for the main page where this is already done
  // automatically.
  let delay = 0;
  while(true) {
    const navtree = document.querySelector("div.item.selected");
    if (!navtree) {
      delay *= 2;
      delay += 1;
      await new Promise(resolve => setTimeout(resolve, delay));
      continue;
    }
    // Include only selected navtree items.
    console.log("navtree.textContent", navtree.textContent);
    if (!navtree.textContent.includes("Getting Started") &&
        !navtree.textContent.includes("Installation") &&
        !navtree.textContent.includes("ftxui / screen") &&
        !navtree.textContent.includes("ftxui / dom") &&
        !navtree.textContent.includes("ftxui / component") &&
        !navtree.textContent.includes("Reference")) {
      break;
    }
    // Find the first link inside the navtree.
    const link = navtree.querySelector("a");
    if (link) {
      // Simulate a click on the link.
      link.click();
      break;
    }
  }
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const projectNumber = document.getElementById('projectnumber');
  if (!projectNumber) {
    console.warn('Doxygen element with ID "projectnumber" not found. Cannot add version switcher.');
    return;
  }

  const versions = ["main", "v6.1.9", "v6.1.8", "v6.1.7", "v6.1.6", "v6.1.5", "v6.1.4", "v6.1.3", "v6.1.2", "v6.1.1", "v6.1.0", "v6.0.2", "v6.0.1", "v6.0.0", "v5.0.0", "v4.1.1", "v4.1.0", "v4.0.0", "v3.0.0", "v2.0.0", "v0.9", "v0.11", "v0.10"];
  const version_paths = {"main": "index.html", "v6.1.9": "en/v6.1.9/index.html", "v6.1.8": "en/v6.1.8/index.html", "v6.1.7": "en/v6.1.7/index.html", "v6.1.6": "en/v6.1.6/index.html", "v6.1.5": "en/v6.1.5/index.html", "v6.1.4": "en/v6.1.4/index.html", "v6.1.3": "en/v6.1.3/index.html", "v6.1.2": "en/v6.1.2/index.html", "v6.1.1": "en/v6.1.1/index.html", "v6.1.0": "en/v6.1.0/index.html", "v6.0.2": "en/v6.0.2/index.html", "v6.0.1": "en/v6.0.1/index.html", "v6.0.0": "en/v6.0.0/index.html", "v5.0.0": "en/v5.0.0/index.html", "v4.1.1": "en/v4.1.1/index.html", "v4.1.0": "en/v4.1.0/index.html", "v4.0.0": "en/v4.0.0/index.html", "v3.0.0": "en/v3.0.0/index.html", "v2.0.0": "en/v2.0.0/index.html", "v0.9": "en/v0.9/index.html", "v0.11": "en/v0.11/index.html", "v0.10": "en/v0.10/index.html"};
  const currentVersion = "main";

  // Sort versions: 'main' first, then others numerically descending.
  versions.sort((a, b) => {
    if (a === 'main') return -1;
    if (b === 'main') return 1;
    return b.localeCompare(a, undefined, { numeric: true, sensitivity: 'base' });
  });

  const select = document.createElement('select');
  select.onchange = function() {
    const selectedVersion = this.value;
    // Navigate directly to the pre-calculated relative path.
    if (selectedVersion !== currentVersion) {
      window.location.href = version_paths[selectedVersion];
    }
  };

  versions.forEach(v => {
    const option = document.createElement('option');
    option.value = v;
    option.textContent = v;
    if (v === currentVersion) {
      option.selected = true;
    }
    select.appendChild(option);
  });

  // Replace the Doxygen project number element with our dropdown.
  projectNumber.replaceWith(select);

  // Apply some styling to make it look good.
  Object.assign(select.style, {
    backgroundColor: 'rgba(0, 0, 0, 0.8)',
    color: 'white',
    border: '1px solid rgba(255, 255, 255, 0.2)',
    padding: '5px',
    borderRadius: '5px',
    fontSize: '14px',
    fontFamily: 'inherit',
    marginLeft: '10px',
    cursor: 'pointer'
  });
});
</script>
